syntax = "proto3";

// python -m grpc_tools.protoc -I. --python_out=.  --grpc_python_out=. --pyi_out=. raft.proto
service RaftService{
  rpc RequestVote (VoteRequest) returns (VoteResponse) {}
  rpc SendLogs (LogRequest) returns (LogResponse) {}
  rpc ServeClient (ClientRequest) returns (ClientReply);
}

message VoteRequest {
  int32 term = 1;
  int32 candidate_id = 2;
  int32 last_log_index = 3;
  int32 last_log_term = 4;
}

message VoteResponse {
  int32 node_id = 1;
  int32 term = 2;
  bool vote_granted = 3;
}

message LogRequest {
  int32 term = 1;
  int32 leader_id = 2;
  int32 prev_log_index = 3;
  int32 prev_log_term = 4;
  repeated LogEntry logs = 5;
  int32 leader_commit_index = 6;
}

message LogResponse {
  int32 term = 1;
  bool success = 2;
}

message LogEntry {
  int32 term = 1;
  string msg = 2;
}

message ClientRequest {
  string request = 1;
}

message ClientReply {
  string data = 1;
  int32 leader_id = 2;
  bool success = 3;
}